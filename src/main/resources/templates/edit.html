<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dodaj książkę</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<a th:href="@{/}">Głowna</a>
	<a th:href="@{/fill}">Dodaj książkę</a>
	<a th:href="@{/show}">Wyświtla listę</a>

	
	<form th:action="@{/modif}" method="post">
	
		<input type="hidden" name="isbn" th:value="${book.isbn}">
		
		<label for="title">Tytuł: </label>
		<input type="text" id="title" name="title" th:value="${book.title}"><br>
		
		<label for="author">Autor: </label>
		<input type="text" id="author" name="author" th:value="${book.author}"><br>
	
		<label for="price">Cena: </label>
		<input type="text" id="price" name="price" th:value="${book.price}"><br>
		
		<label for="pages">Ilość stron: </label>
		<input type="number" id="pages" name="pages" th:value="${book.pages}"><br>
		
		<label for="description">Opis: </label>
		<textarea rows="4" cols="10" id="description" name="description" th:value="${book.description}"></textarea><br>
		
		<button type="submit">Edytruj</button>
	
	</form>
</body>
</html>
